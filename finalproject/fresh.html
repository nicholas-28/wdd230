    <main>
        <form method="get" name="fruits" action="">
            <fieldset>
                <legend>Order Now!</legend>
                <label class="top">First Name*: <input type="text" name="fname" required autofocus></label>
                <label class="top">Email*: <input type="email" name="email" placeholder="someone@gmail.com" required></label>

                        <legend>Choose Three Fruits!</legend>

                            <label for="fruits2">Fruit 2:</label>

                        </div>

                    </fieldset>
                <label class="top">Special Instructions<textarea type="textarea" name="instructions" required></textarea></label>
            </fieldset>
            <input type="hidden" id="date" name="date" value="CurrentTime">
            <input type="hidden" id="time" name="time" value="CurrentDate">
            <input type="submit" value="Make Your Own Mix" class="submitBtn">
        </form>

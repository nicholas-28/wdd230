<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css/tablecss.css">
</head>
<body>
    <main>
        <table class="table">
            <caption>Table 1: Wasatch Sales</caption>
            <thead>
                <tr>
                    <th colspan="2" scope="colgroup">Sales</th>
                </tr>
                <tr id="headcolor">
                    <th scope="col">Month</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">July</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td scope="row">August</td>
                    <td class="highlight">8,000</td>
                </tr>
                <tr>
                    <td scope="row">September</td>
                    <td>4,000</td>
                </tr>
                <tr>
                    <td scope="row">October</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td scope="row">November</td>
                    <td>2,000</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
